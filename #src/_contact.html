<section class="contact">
  <div class="container">
    <h2 class="title">Контакты</h2>
    <div class="contact__inner">
      <address class="contact__address">
        Связаться со мной можно, воспользовавшись контактной формой или напрямую по номеру телефона, email, в соцсетях:

        <ul class="contact__list">
          <li class="contact__item">
            <a class="contact__link" href="tel:+380501111111">+38 (050) 111 11 11</a>
          </li>
          <li class="contact__item">
            <a class="contact__link" href="mailto:frontend-monster@email.com">frontend-monster@email.com</a>
          </li>
        </ul>

        <ul class="contact__social">
          <li class="contact__social-item">
            <a class="contact__social-link contact__social-link--instagram" href="#">instagram</a>
          </li>

          <li class="contact__social-item">
            <a class="contact__social-link contact__social-link--facebook" href="#">facebook</a>
          </li>

          <li class="contact__social-item">
            <a class="contact__social-link contact__social-link--telegram" href="#">telegram</a>
          </li>

        </ul>

      </address>

      <form class="form" action="#">

        <div class="form__inner">
          <label class="form__label">
            Ваше имя
            <input class="form__input" type="text" name="Имя" placeholder="Иван" required>
          </label>

          <label class="form__label">
            Номер телефона
            <input class="form__input" type="tel" name="Телефон" placeholder="+380501111111" required>
          </label>
        </div>

        <label class="form__textarea">
          Ваше сообщение
          
          <textarea class="form__text" name="сообщение" placeholder="Текст вашего сообщения"required ></textarea>
        </label>
        <button class="btn">Отправить</button>
      </form>
    </div>
  </div>
</section>
